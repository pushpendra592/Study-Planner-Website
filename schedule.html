<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Schedule your study sessions ‚Äî daily and weekly views with conflict detection.">
    <title>Schedule ‚Äî Study Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">
            <div class="logo-icon"><i class="fas fa-book-open-reader"></i></div>
            StudyPlanner
        </a>
        <div class="navbar-nav">
            <a href="index.html"><i class="fas fa-house"></i> Home</a>
            <a href="dashboard.html"><i class="fas fa-table-cells-large"></i> Dashboard</a>
            <a href="subjects.html"><i class="fas fa-layer-group"></i> Subjects</a>
            <a href="schedule.html"><i class="fas fa-calendar-days"></i> Schedule</a>
            <a href="tasks.html"><i class="fas fa-list-check"></i> Tasks</a>
            <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="settings.html"><i class="fas fa-gear"></i> Settings</a>
        </div>
        <button class="hamburger" aria-label="Toggle menu">
            <span></span><span></span><span></span>
        </button>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Schedule</h1>
            <p>Plan your study sessions across the week.</p>
        </div>

        <!-- Add Session Form -->
        <div class="card mb-lg">
            <h3 style="margin-bottom:1rem"><i class="fas fa-calendar-plus"
                    style="color:var(--accent);margin-right:8px"></i>New Study Session</h3>
            <form id="scheduleForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="scheduleSubject">Subject *</label>
                        <select id="scheduleSubject" class="form-control" required>
                            <option value="">Choose a subject</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="scheduleDay">Day *</label>
                        <select id="scheduleDay" class="form-control" required>
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="scheduleStart">Start Time *</label>
                        <input type="time" id="scheduleStart" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="scheduleEnd">End Time *</label>
                        <input type="time" id="scheduleEnd" class="form-control" required>
                    </div>
                </div>
                <div class="form-group" style="flex-direction:row;align-items:center;gap:10px">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="scheduleRecurring">
                        <span class="checkbox-custom"><i class="fas fa-check"></i></span>
                        <span style="font-size:0.88rem;color:var(--text-secondary)">Recurring weekly</span>
                    </label>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Session</button>
                    <button type="button" class="btn btn-secondary" id="printSchedule"><i class="fas fa-print"></i>
                        Print</button>
                </div>
            </form>
        </div>

        <!-- View Controls -->
        <div class="section-header">
            <div class="btn-group">
                <button class="btn btn-ghost btn-sm view-toggle-btn active" data-view="daily"><i
                        class="fas fa-calendar-day"></i> Daily</button>
                <button class="btn btn-ghost btn-sm view-toggle-btn" data-view="weekly"><i
                        class="fas fa-calendar-week"></i> Weekly</button>
            </div>
            <div class="day-selector" id="daySelector"></div>
        </div>

        <!-- Timeline -->
        <div id="scheduleTimeline"></div>

        <div id="scheduleEmpty" class="empty-state hidden">
            <div class="empty-state-icon">üóìÔ∏è</div>
            <h3>Nothing scheduled</h3>
            <p>Add a study session above to see it appear here.</p>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/schedule.js"></script>
</body>

</html>
